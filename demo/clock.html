<!DOCTYPE html>
<html>
<head>
	<title>时钟，练习</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/clock.css">
</head>
<body>
	<div class="container">
		<div class="clock">
			<div class="title">时分秒电子表（此刻时间）</div>
			<div class="clock-time">
				<span class="hour">00</span>
				<span class="hour-font">时</span>
				<span class="min">00</span>
				<span class="min-font">分</span>
				<span class="sec">00</span>
				<span class="sec-font">秒</span>
			</div>
		</div>
		<div class="countdown">
			<div class="title">倒计时（距离2017年10月1日）</div>
			<div class="countdown-time">
				<span class="c-day">00</span>
				<span class="c-font">天</span>
				<span class="c-hour">00</span>
				<span class="c-font">时</span>
				<span class="c-min">00</span>
				<span class="c-font">分</span>
				<span class="c-sec">00</span>
				<span class="c-font">秒</span>
			</div>
		</div>
	</div>

	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/clock.js"></script>
</body>
</html>
