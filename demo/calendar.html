<!DOCTYPE html>
<html>
<head>
	<title>日历</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/calendar.css">
</head>
<body>
	<div class="container">
		<div class="calendar-container">

			<div class="calendar-header">
				<span class="calendar-previous-month"><</span>
					<span class="calendar-current-month-container" title="Today">
						<span class="calendar-current-month">Month</span>&nbsp;
						<span class="calendar-current-year">Year</span>
					</span>
					<span class="calendar-next-month">></span>
			</div>

			<div class="calendar-days">
				<table>
					<thead>
						<tr>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tus</th>
							<th>Web</th>
							<th>Thu</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
						<tr>
							<td></td><td></td><td></td><td></td><td></td><td></td><td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- js -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/calendar.js"></script>
</body>
</html>
